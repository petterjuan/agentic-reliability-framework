[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentic-reliability-framework"
version = "2.0.2"
description = "Production-grade multi-agent AI system for infrastructure reliability monitoring and self-healing"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Juan Petter", email = "petter2025us@outlook.com"}
]
keywords = [
    "ai-agents",
    "reliability-engineering",
    "mlops",
    "observability",
    "self-healing",
    "anomaly-detection",
    "predictive-analytics"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Monitoring",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

dependencies = [
    # UI Framework
    "gradio>=5.0.0,<6.0.0",
    
    # Core Data & ML
    "numpy>=1.24.0,<3.0.0",
    "pandas>=2.0.0,<3.0.0",
    "pydantic>=2.0.0,<3.0.0",
    "sentence-transformers>=2.2.0",
    "faiss-cpu>=1.7.4",
    
    # Networking & Utilities
    "requests>=2.32.5",
    "circuitbreaker>=1.4.0",
    "atomicwrites>=1.4.1",
    "python-dotenv>=1.0.0",
    "click>=8.0.0"
]

[project.optional-dependencies]
dev = [
    # Testing
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    
    # Formatting & Linting
    "black>=23.7.0",
    "ruff>=0.0.285",
    "mypy>=1.5.0",
    
    # Type stubs (only for complex libraries)
    "types-requests>=2.32.0",
]

[project.urls]
Homepage = "https://github.com/petterjuan/agentic-reliability-framework"
Documentation = "https://github.com/petterjuan/agentic-reliability-framework/blob/main/README.md"
Repository = "https://github.com/petterjuan/agentic-reliability-framework"
Issues = "https://github.com/petterjuan/agentic-reliability-framework/issues"

[project.scripts]
arf = "agentic_reliability_framework.cli:main"

[tool.setuptools]
packages.find = {where = ["."]}
include-package-data = true

[tool.setuptools.package-data]
"*" = ["*.json", "*.index", "*.txt", "*.md"]
"agentic_reliability_framework" = ["data/*", "py.typed"]

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
target-version = "py310"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]
ignore = [
    "E501",  # line too long (handled by black)
    "W503",  # line break before operator (black compatible)
    "F401",  # module imported but unused (allow for TYPE_CHECKING)
]
extend-exclude = [
    "__pycache__",
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

# Allow TYPE_CHECKING imports
disable_error_code = [
    "import-untyped",
    "attr-defined",
    "empty-body",
]

# Configuration for specific modules
[[tool.mypy.overrides]]
module = [
    "agentic_reliability_framework.engine.business",
    "agentic_reliability_framework.app"
]
disallow_untyped_defs = false
check_untyped_defs = false
