[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentic-reliability-framework"
version = "3.3.0"
description = "Production-grade multi-agent AI system for infrastructure reliability monitoring and self-healing"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [
    {name = "Juan Petter", email = "petter2025us@outlook.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Monitoring",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

# ABSOLUTELY MINIMAL DEPENDENCIES - No optional deps
dependencies = [
    "gradio>=5.0.0",
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "pydantic>=2.0.0",
    "sentence-transformers>=2.2.0",
    "faiss-cpu>=1.7.4",
    "requests>=2.32.5",
    "python-dotenv>=1.0.0",
    "click>=8.0.0",
]

# REMOVE optional-dependencies entirely for now
# [project.optional-dependencies]

[project.urls]
Homepage = "https://github.com/petterjuan/agentic-reliability-framework"
Repository = "https://github.com/petterjuan/agentic-reliability-framework"
Issues = "https://github.com/petterjuan/agentic-reliability-framework/issues"

[project.scripts]
arf = "agentic_reliability_framework.cli:main"

# SIMPLE package discovery - NO optional extras
[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["agentic_reliability_framework*"]

[tool.setuptools.package-data]
"agentic_reliability_framework" = [
    "data/*.json", 
    "data/*.index",
]

# Basic formatting
[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "W", "F", "I"]
ignore = ["E501", "W503", "F401"]
