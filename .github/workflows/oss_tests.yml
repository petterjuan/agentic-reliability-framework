name: OSS Boundary Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  oss-boundary:
    name: OSS Boundary & Import Stability Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Upgrade pip tooling
      run: python -m pip install --upgrade pip setuptools wheel
  
    - name: Install package in development mode
      run: pip install -e .
      
    - name: Install pytest and pytest-cov
      run: pip install pytest pytest-cov  # ‚Üê ADD THIS
    
    - name: Run circular import verification
      run: python scripts/verify_circular_fix.py --quick
      
    - name: Run OSS boundary check
      run: python scripts/oss_boundary_check.py
      
    - name: Run basic tests (WITH coverage support)
      run: python -m pytest Test/test_basic.py -v  # ‚Üê Runs OSS-safe test suite with pytest

      - name: Verify Enterprise imports are blocked
        run: |
          echo "üîí Verifying Enterprise-only imports are inaccessible..."
          python - << 'EOF'
          try:
              import agentic_reliability_enterprise
              raise SystemExit("‚ùå Enterprise package should not be importable in OSS")
          except ImportError:
              print("‚úÖ Enterprise imports correctly blocked")
          EOF

      
    - name: Verify imports work
      run: |
        echo "üîç Final import verification..."
        python -c "import agentic_reliability_framework; print(f'‚úÖ ARF v{agentic_reliability_framework.__version__}')"
        python -c "from agentic_reliability_framework import HealingIntent; print('‚úÖ HealingIntent imported')"
        python -c "from agentic_reliability_framework import OSSMCPClient; print('‚úÖ OSSMCPClient imported')"
