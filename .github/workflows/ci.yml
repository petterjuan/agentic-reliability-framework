# .github/workflows/ci.yml
name: OSS Comprehensive Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'agentic_reliability_framework/**'
      - 'Test/**'                    # ← Changed from tests/
      - 'scripts/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main ]

jobs:
  test-comprehensive:
    name: Comprehensive OSS Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio pytest-cov pytest-mock
        pip install faiss-cpu numpy pandas
        pip install -e .
        
    - name: Run all OSS tests
      run: |
        # Run tests from Test/ directory
        python -m pytest Test/ -v --tb=short --cov=agentic_reliability_framework --cov-report=xml || echo "⚠️ Some tests failed"
        
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        
  type-check:
    name: Type Checking
    runs-on: ubuntu-latest
    needs: test-comprehensive
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install mypy types-dataclasses
        
    - name: Run mypy
      run: |
        mypy agentic_reliability_framework/ --config-file .mypy.ini || echo "⚠️ Type checking issues"
        
  lint:
    name: Linting
    runs-on: ubuntu-latest
    needs: test-comprehensive
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install ruff black
        
    - name: Check formatting with black
      run: |
        black --check agentic_reliability_framework/ Test/ || echo "⚠️ Formatting issues"
        
    - name: Run ruff linting
      run: |
        ruff check agentic_reliability_framework/ Test/ || echo "⚠️ Linting issues"
        
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test-comprehensive, type-check, lint]
    if: ${{ success() && github.ref == 'refs/heads/main' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Build wheel
      run: |
        pip install build
        python -m build --wheel
        
    - name: Test installation
      run: |
        pip install dist/*.whl --force-reinstall
        python -c "import agentic_reliability_framework; print(f'✅ Import successful: {agentic_reliability_framework.__version__}')"
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: agentic-reliability-framework-wheel
        path: dist/*.whl
