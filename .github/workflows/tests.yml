name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Force full checkout to avoid cache issues
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'  # Enable pip caching
    
    - name: Clear Python cache
      run: |
        # Clear all Python caches
        find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
        find . -type f -name "*.pyc" -delete 2>/dev/null || true
        find . -type f -name "*.pyo" -delete 2>/dev/null || true
        rm -rf .mypy_cache .pytest_cache .ruff_cache 2>/dev/null || true
    
    - name: Install OSS package only (no dev dependencies)
      run: |
        python -m pip install --upgrade pip
        # Install ONLY the OSS package, no optional dependencies
        pip install -e . --no-deps
        # Install minimal test dependencies
        pip install pytest pytest-asyncio pytest-cov ruff mypy
    
    - name: Verify OSS installation
      run: |
        python -c "
        from agentic_reliability_framework.config import config
        print('âœ… Config loaded - OSS Edition:', config.is_oss_edition)
        print('âœ… License:', config.get_oss_limits()['license'])
        "
    
    - name: Run OSS boundary enforcement
      run: |
        # Create and run enforcement script
        python << 'EOF'
        import ast
        import sys
        from pathlib import Path
        
        print("ðŸ” OSS Boundary Check")
        
        violations = []
        forbidden = [
            'config.learning_enabled',
            'config.rollout_percentage', 
            'config.beta_testing_enabled',
            'MCPMode.APPROVAL',
            'MCPMode.AUTONOMOUS'
        ]
        
        for py_file in Path('agentic_reliability_framework').rglob('*.py'):
            if '__pycache__' in str(py_file) or 'test_' in py_file.name:
                continue
            try:
                content = py_file.read_text()
                for pattern in forbidden:
                    if pattern in content:
                        violations.append(f'{py_file}: {pattern}')
            except:
                continue
        
        if violations:
            print('âŒ OSS violations found:')
            for v in violations:
                print(f'  {v}')
            sys.exit(1)
        else:
            print('âœ… All files OSS-compliant')
            sys.exit(0)
        EOF
    
    - name: Type check with mypy (strict)
      run: |
        mypy agentic_reliability_framework/ \
          --no-implicit-optional \
          --warn-unused-ignores \
          --disallow-untyped-defs \
          --disallow-incomplete-defs \
          --check-untyped-defs
    
    - name: Lint with ruff
      run: |
        ruff check . --fix
    
    - name: Test with pytest
      run: |
        pytest Test/ -v --cov=agentic_reliability_framework --cov-report=xml
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'  # Only upload once
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
