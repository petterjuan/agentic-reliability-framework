name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Clear Python cache
      run: |
        find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
        find . -type f -name "*.pyc" -delete 2>/dev/null || true
        find . -type f -name "*.pyo" -delete 2>/dev/null || true
        rm -rf .mypy_cache .pytest_cache .ruff_cache 2>/dev/null || true
    
    - name: Install OSS package with dependencies
      run: |
        python -m pip install --upgrade pip
        # Install the package WITH dependencies from pyproject.toml
        pip install "."
        # Install test/development dependencies
        pip install pytest pytest-asyncio pytest-cov ruff mypy
    
    - name: Verify OSS installation
      run: |
        python -c "
        try:
            from agentic_reliability_framework.config import config
            print('✅ Config loaded - OSS Edition:', config.is_oss_edition)
            
            from agentic_reliability_framework.oss.healing_intent import HealingIntent
            print('✅ HealingIntent imported')
            
            from agentic_reliability_framework.oss.constants import get_oss_capabilities
            print('✅ OSS capabilities:', get_oss_capabilities()['edition'])
            
        except Exception as e:
            print('❌ Installation failed:', e)
            import traceback
            traceback.print_exc()
            exit(1)
        "
    
    - name: Run OSS boundary enforcement
      run: |
        python scripts/enforce_oss_purity.py
    
    - name: Type check with mypy
      run: |
        mypy agentic_reliability_framework/ \
          --no-implicit-optional \
          --warn-unused-ignores
    
    - name: Lint with ruff
      run: |
        ruff check . --fix
    
    - name: Test with pytest
      run: |
        pytest Test/ -v --cov=agentic_reliability_framework --cov-report=xml
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
