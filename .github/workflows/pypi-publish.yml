# File: .github/workflows/pypi-publish.yml
name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:  # Manual trigger option

jobs:
  test-pypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    environment: test-pypi
    permissions:
      id-token: write  # Important for trusted publishing
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: python -m build
    
    - name: Verify package
      run: |
        echo "Built packages:"
        ls -la dist/
        echo "Checking wheel contents:"
        unzip -l dist/*.whl | head -20
    
    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true
    
    - name: Verify TestPyPI upload
      run: |
        echo "✅ Package uploaded to TestPyPI"
        echo "Test installation with:"
        echo "pip install --index-url https://test.pypi.org/simple/ agentic-reliability-framework==3.3.6"

  pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write  # Required for trusted publishing
    needs: test-pypi  # Only run after test succeeds
    if: github.event_name == 'release' && github.event.action == 'published'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    
    - name: Build package
      run: python -m build
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
    
    - name: Verify PyPI upload
      run: |
        echo "✅ Package published to PyPI!"
        echo "Install with: pip install agentic-reliability-framework==3.3.6"
        echo "PyPI URL: https://pypi.org/project/agentic-reliability-framework/3.3.6/"
