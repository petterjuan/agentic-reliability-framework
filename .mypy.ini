[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Ignore complex UI files temporarily
[mypy-agentic_reliability_framework.app]
ignore_errors = True

# Strict checking for core modules
[mypy-agentic_reliability_framework.arf_core.*]
disallow_untyped_defs = True

[mypy-agentic_reliability_framework.engine.*]
disallow_untyped_defs = True

[mypy-agentic_reliability_framework.memory.*]
disallow_untyped_defs = True

# Exclude test files
[mypy-tests.*]
ignore_errors = True

[mypy-.*test.*]
ignore_errors = True
