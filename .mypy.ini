[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False  # Temporarily allow for transition
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = False  # Temporarily allow
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
follow_imports = normal
implicit_reexport = False

# OSS Core modules - check but be lenient
[mypy-agentic_reliability_framework.arf_core.*]
disallow_untyped_defs = False

[mypy-agentic_reliability_framework.engine.*]
disallow_untyped_defs = False

[mypy-agentic_reliability_framework.memory.*]
disallow_untyped_defs = False

# Test files - ignore errors
[mypy-tests.*]
ignore_errors = True

# UI files - ignore for now
[mypy-agentic_reliability_framework.app]
ignore_errors = True
